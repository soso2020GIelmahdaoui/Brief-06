<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
<section class="container forms">

  <div class="form login">
    <div class="form-contant">
     <header>
      Login
     </header>
    <form action="#" >
      <div class="field input-field">
        <input type="email" placeholder="Enter your email" class="input" >
        </div> 

      <div class="field input-field">
          <input type="password" class="password" placeholder="Enter your password" class="password">
          <i class='bx bx-hide eye-icon'></i>
        </div>

      
      <div class="form-link">
        <a href="#" class="forgot-pass">Forgot password?</a>
      </div>

      </div> 
      <div class="field button-field">
        <button id="loginButton">Login</button>
      </div>

    </form>
    
    <div class="link form-link">
      <span>Already have an account?
      <a href="#" class="link signup-link">SignUp</a></span>
    </div>
  

<div class="line"></div>
<div class="media-options">
  <a href="" class="field facebook">
    <i class='bx bxl-facebook facebook-icon' ></i>
  <span >Login with facebook</span>
  </a>
</div>

<div class="media-options">
  <a href="" class="field google">
    <img src="../img/google.png" alt="" class="google-img">
  <span >Login with Google</span>
  </a>
</div>
 </div>





 <div class="form signup">
  <div class="form-contant">
   <header>
    SignUp
   </header>
  <form action="#" >
    <div class="field input-field">
    <input type="text" id="fullNameInput" class="fullName" placeholder="Enter your full-name">
    </div>
    <div class="field input-field">
      <input type="email" placeholder="Enter your email" class="input" >
      </div> 

    <div class="field input-field">
        <input type="password" class="password" placeholder="Enter your password" class="password" required>
        <i class='bx bx-hide eye-icon'></i>
      </div>
   
    <div class="field button-field">
      <button>SignUp</button>
    </div>

  </form>
  
  <div class=" link form-link">
    <span>Already have an account?
    <a href="#" class="link login-link">Login</a></span>
  </div>


<div class="line"></div>
<div class="media-options">
<a href="" class="field facebook">
  <i class='bx bxl-facebook facebook-icon' ></i>
<span >Login with facebook</span>
</a>
</div>

<div class="media-options">
<a href="" class="field google">
  <img src="../img/google.png" alt="" class="google-img">
<span >Login with Google</span>
</a>
</div>
</div>
  </section>
  

  
  <script src="/JS/main.js"></script>
  <script src="/JS/StudentDiff.html"></script>
</body>
</html>
